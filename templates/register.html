{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white p-3">
                 <h3 class="text-center mb-0">ğŸŒ± Join FoodBridge</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" required placeholder="Choose a unique username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Create a strong password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" required placeholder="For pickup coordination (e.g., 9876543210)">
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">I am registering as a...</label>
                        <select name="role" class="form-select" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="donor">ğŸ± Food Donor (Restaurant/Caterer)</option>
                            <option value="ngo">ğŸ  NGO / Shelter / Community Center</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                Already have an account? <a href="{{ url_for('login') }}" class="text-success fw-bold">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
